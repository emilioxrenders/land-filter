<ion-content>
  <h1>{{ title }}</h1>
  <ion-searchbar (ionChange)="filterList($event)">
  </ion-searchbar>


  <div class="container">
    <div class="item" *ngFor="let land of searchresult">
      <ion-card>
        <img src="{{ land.flag }}" />
        <ion-card-header>
          <ion-card-subtitle>{{land.region}}</ion-card-subtitle>
          <ion-card-title>{{land.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
